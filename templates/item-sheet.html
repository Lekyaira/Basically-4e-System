<form class="b4e">
    <div class="stack-block">
        <header>
            <img class="item-icon" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
            <input class="titlename" type="text" name="name" value="{{item.name}}" />
        </header>
        <section class="sheet-body item-body">
            <div class="stats">
                <div class="stats-item">
                    <label for="quantity">Quantity</label>
                    <input type="text" name="quantity" value="{{item.quantity}}"/>
                </div>
                <div class="stats-item">
                    <label for="price">Price</label>
                    <input type="text" name="price" value="{{item.price}}"/>
                </div>
            </div>
            <div class="desc">
                {{editor content=data.data.description target="data.description" button=true owner=owner editable=editable}}
            </div>
        </section>
</div>
</form>
